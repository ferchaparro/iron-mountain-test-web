<div class="py-3 row d-flex justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="col-12 d-flex justify-content-between align-middle align-self-center flex-row mb-3">
            <div class="d-flex justify-content-start align-self-center align-middle me-3">
              <h1 class="mb-0">{{'FILE_UPLOADER.TITLE'|translate}}</h1>
            </div>
            <div  class="d-flex justify-content-end align-self-center align-middle">
              <button mat-stroked-button class="align-self-center align-middle" type="button" (click)="onBack()"> <mat-icon class="me-2">arrow_back</mat-icon>{{'FILE_UPLOADER.BACK_BUTTON'|translate}}</button>
            </div>
        </div>
        <mat-card class="mat-elevation-z6">
            <mat-card-content>
                <file-upload (filesChange)="onFilesChange($event)"></file-upload>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-center">
                <button mat-raised-button color="primary" type="button" (click)="onClickUpload(file)" style="width: calc(100% - 12px);">{{'FILE_UPLOADER.UPLOAD_BUTTON'|translate}}</button>
            </mat-card-actions>
        </mat-card>
        
        
    </div>
</div>
